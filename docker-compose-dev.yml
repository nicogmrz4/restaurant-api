version: "3.9"
services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      - .:/home/app
    links:
      - db

  db:
    image: mysql
    environment:
      - MYSQL_DATABASE=restaurant
      - MYSQL_ROOT_PASSWORD=123
    volumes:
      - restaurant_db:/var/lib/mysql
    ports:
      - :3006

volumes:
  restaurant_db:

